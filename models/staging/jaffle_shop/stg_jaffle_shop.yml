version: 2

models:
  - name: stg_customers
    description: One unique customer per row
    columns: 
      - name: customer_id
        description: Primary key for stg_customers
        tests:
#          - unique
          - not_null

  - name: stg_orders
    columns:
      - name: order_id
        description: '{{ doc("order_status") }}'
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed
      - name: customer_id
        tests: 
          - relationships:
              to: ref('stg_customers')
              field: customer_id